{% extends "base.html" %}

{% block title %}My Events{% endblock %}

{% block content %}
<h1>My Events</h1>

<table>
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></td>
            <td>{{ event.date }}</td>
            <td>
                <a href="{% url 'event_update' event.id %}">Update</a> |
                <a href="{% url 'event_delete' event.id %}" onclick="return confirmDelete()">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">You have no events.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this event?");
    }
</script>

{% endblock %}
