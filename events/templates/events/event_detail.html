{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<h1>{{ event.name }}</h1>
<p><strong>Date:</strong> {{ event.date }}</p>
<p><strong>Location:</strong> {{ event.location }}</p>
<p><strong>Description:</strong> {{ event.description }}</p>

<a href="{% url 'my_events' %}">Back to My Events</a>
{% endblock %}
