{% extends "base.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1>Delete Event: {{ event.name }}</h1>
<p>Are you sure you want to delete this event?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'my_events' %}">Cancel</a>
</form>
{% endblock %}
